<html>

<head>
    <title>Simple Example</title>
    <link rel="stylesheet" type="text/css" href="../../../src/css/layerjs.css">
</head>
<style>
    body {
        margin: 0;
    }

    #stage {
        margin: 0;
    }
</style>

<body>
    <div id="stage" data-lj-type="stage">
        <div id="layer" data-lj-type="layer" data-lj-default-frame="frame1" data-lj-native-scroll="false">
            <div id="frame1" data-lj-type="frame" data-lj-name="frame1" data-lj-fit-to="width" style="width:500px; height:500px">
                <h1>FRAME  1                                             FRAME  1                                             FRAME  1 </h1> FRAME 1 FRAME 1 FRAME 1 FRAME 1 FRAME 1 FRAME 1 FRAME 1 FRAME 1 </div>
            <div id="frame2" data-lj-type="frame" data-lj-name="frame2"> FRAME 2 FRAME 2
                <h1>FRAME  2                                           FRAME  2                                           FRAME  2</h1> FRAME 2 FRAME 2 FRAME 2 FRAME 2 FRAME 2 FRAME 2 FRAME 2
            </div>
        </div>
    </div>

    <script src="../../../dist/layerjs.js"></script>
    <script>
        layerJS.init();
    </script>
</body>

</html>
