<html>

<head>
  <title>Simple Example</title>
  <link rel="stylesheet" type="text/css" href="../../../src/css/layerjs.css">
</head>
<style>
  body {
    margin: 0;
  }

  #stage {
    margin: 0;
  }
</style>

<body>
  <div id="stage" data-lj-type="stage" data-lj-auto-width="layer" style="width:500px; height:600px">
    <div id="layer" data-lj-type="layer" data-lj-default-frame="frame1" data-lj-fit-to="height">
      <div id="frame1" data-lj-type="frame" data-lj-name="frame1" style="background:blue;height:800px; width:500px">
        <h1>FRAME  1</h1>
      </div>
      <div id="frame2" data-lj-type="frame" data-lj-name="frame2" style="background:red;height:500px; width:500px">
        <h1>FRAME  2 </h1>
      </div>
    </div>
  </div>

  <script src="../../../dist/layerjs.js"></script>
  <script>
    layerJS.init();
  </script>
</body>
</html>
